<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Computer Builder</title>
</head>
<body>
  <div class="min-vh-100 bg-success">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="bg-dark col-12 py-3">
        <h1 class="text-white text-center">Build Your Own PC</h1>
      </div>
      <div class="col-12 p-3 d-flex flex-wrap">
        <div class="col-lg-6 col-12">
          <h4>Step1: Select your CPU</h4>
          <form>
            <div class="row">
              <div class="form-group col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="gpuBrand">Brand</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="gpuBrand">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="gpuModel">Model</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="gpuModel">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 p-3 d-flex flex-wrap">
        <div class="col-lg-6 col-12">
          <h4>Step2: Select your GPU</h4>
          <form>
            <div class="row">
              <div class="form-group col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="cpuBrand">Brand</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="cpuBrand">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="cpuModel">Model</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="cpuModel">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 p-3 d-flex flex-wrap">
        <div class="col-lg-8 col-12">
          <h4>Step3: Select your memory card</h4>
          <form>
            <div class="row">
              <div class="form-group col-4 row align-items-center justify-content-start">
                <label class="col-sm-6 col-form-label" for="numOfRam">How many?</label>
                <div class="col-sm-6">
                  <select class="form-control" name="" id="numOfRam">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-4 row align-items-center justify-content-start">
                <label class="col-sm-4 col-form-label" for="ramBrand">Brand</label>
                <div class="col-sm-8">
                  <select class="form-control" name="" id="ramBrand">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-4 row align-items-center justify-content-start">
                <label class="col-sm-4 col-form-label" for="ramModel">Model</label>
                <div class="col-sm-8">
                  <select class="form-control" name="" id="ramModel">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 p-3 d-flex flex-wrap">
        <div class="col-12">
          <h4>Step4: Select your storage</h4>
          <form>
            <div class="row">
              <div class="form-group col-lg-3 col-6 row align-items-center justify-content-start">
                <label class="col-sm-6 col-form-label" for="driveType">HDD or SSD</label>
                <div class="col-sm-6">
                  <select class="form-control" name="" id="driveType">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-lg-3 col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="ramBrand">Brand</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="ramBrand">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-lg-3 col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="ramModel">Model</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="ramModel">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group col-lg-3 col-6 row align-items-center justify-content-start">
                <label class="col-sm-3 col-form-label" for="ramModel">Model</label>
                <div class="col-sm-9">
                  <select class="form-control" name="" id="ramModel">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="col-3 btn btn-primary">ADD PC</button>
      </div>
      <div id="pcSpecs" class="col-12">
        <div></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
